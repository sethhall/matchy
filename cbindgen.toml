language = "C"
header = "/* Matchy - Fast Database for IP and Pattern Matching */"
include_guard = "MATCHY_H"
autogen_warning = "/* WARNING: Auto-generated by cbindgen. Do not edit manually. */"
pragma_once = false
include_version = true
namespace = "matchy"
cpp_compat = true

# Documentation settings
documentation = true
documentation_style = "c"

# Export settings
[export]
item_types = ["enums", "structs", "functions", "typedefs", "constants"]
exclude = []

# Parsing settings
[parse]
parse_deps = false
include = []
exclude = []

[parse.expand]
crates = []

# Platform-specific defines
[defines]
"target_os = linux" = "MATCHY_LINUX"
"target_os = macos" = "MATCHY_MACOS"
"target_os = windows" = "MATCHY_WINDOWS"

# Function settings
[fn]
args = "horizontal"
rename_args = "None"

# Enum settings
[enum]
rename_variants = "None"
prefix_with_name = true

# Struct settings
[struct]
rename_fields = "None"
derive_eq = true
