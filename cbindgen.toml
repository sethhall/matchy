language = "C"
header = "/* Auto-generated by cbindgen - DO NOT EDIT */"
include_guard = "PARAGLOB_RS_H"
autogen_warning = "/* WARNING: This file is auto-generated. Manual changes will be lost. */"
pragma_once = false
include_version = true
namespace = "paraglob_rs"
cpp_compat = true

# Documentation settings
documentation = true
documentation_style = "c"

# Export settings
[export]
# Note: No prefix needed - our Rust types already use paraglob_ naming
item_types = ["enums", "structs", "functions", "typedefs"]
exclude = []

# Parsing settings
[parse]
parse_deps = false
include = []
exclude = []

[parse.expand]
crates = []

# Platform-specific defines
[defines]
"target_os = linux" = "PARAGLOB_LINUX"
"target_os = macos" = "PARAGLOB_MACOS"
"target_os = windows" = "PARAGLOB_WINDOWS"

# Function settings
[fn]
args = "horizontal"
rename_args = "None"

# Enum settings
[enum]
rename_variants = "None"
prefix_with_name = true

# Struct settings
[struct]
rename_fields = "None"
derive_eq = true
